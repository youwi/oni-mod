  #- name: expansion1::subworlds/aquatic/GraphiteCaves     #石墨区
  #- name: expansion1::subworlds/forest/ForestMiniWaterCold

unknownCellsAllowedSubworlds: 
- tagcommand: Default
  command: Replace
  subworldNames:
    - subworlds/forest/ForestMiniWater

- tagcommand: AtTag
  tag: AtSurface
  command: Replace
  subworldNames:
    - subworlds/space/Space
- tagcommand: DistanceFromTag
  tag: AtSurface
  minDistance: 1
  maxDistance: 1
  command: Replace
  subworldNames:
    - subworlds/space/SurfaceCrags

- tagcommand: DistanceFromTag  #从地底生成真空地带
  tag: AtDepths
  command: Replace
  minDistance: 1
  maxDistance: 1
  subworldNames:
    - subworlds/onestar/OneStarSub

- tagcommand: DistanceFromTag
  tag: AtDepths
  command: Replace
  minDistance: 0
  maxDistance: 0
  subworldNames:
    - expansion1::subworlds/radioactive/Radioactive

